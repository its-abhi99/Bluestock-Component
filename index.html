<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluestock Comparison</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logos/SITE1.png" alt="Bluestock Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">COMMUNITY</a></li>
                <li><a href="#">MEDIA<i class="fas fa-caret-down"></i></a></li>
                <li><a href="#">BROKERS <i class="fas fa-arrow-up-right-from-square"></i></a></li>
                <li><a href="#">LIVE NEWS <span class="new">NEW</span></a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="#" class="sign-in">Sign In</a>
            <a href="#" class="sign-up">Sign Up Now</a>
            <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        
    </header>
    <main>
        <div class="content-wrapper">
            <aside class="sidebar">
                <ul>
                    <li><i class="fas fa-chart-pie"></i> Active Clients</li>
                    <li><i class="fas fa-calendar-alt"></i> Charges</li>
                    <li><i class="fas fa-file-alt"></i> Complaints</li>
                    <li><i class="fas fa-share-alt"></i> Share Holding</li>
                    <li><i class="fas fa-exchange-alt"></i> Pros & Cons</li>
                    <li><i class="fas fa-percent"></i> Ratings</li>
                    <li><i class="fas fa-file-invoice-dollar"></i> Financials</li>
                </ul>
            </aside>
            <section class="comparison">
                <div class="card">
                    <img src="logos/angelone-logo.png" alt="Angel One">
                    <h2>Angel One</h2>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <h3>4.7</h3>
                    <button>Open Demat Account</button>
                </div>
                <div class="vs">vs</div>
                <div class="card">
                    <img src="logos/zerodha-logo.png" alt="Zerodha">
                    <h2>Zerodha</h2>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <h3>4.6</h3>
                    <button>Open Demat Account</button>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
